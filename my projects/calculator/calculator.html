<<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" disabled />
      <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendValue('(')">(</button>
        <button onclick="appendValue(')')">)</button>
        <button onclick="backspace()">⌫</button>

        <button onclick="square()">x²</button>
        <button onclick="factorial()">x!</button>
        <button onclick="appendValue('%')">mod</button>
        <button onclick="appendValue('Math.log(')">ln</button>

        <button onclick="reciprocal()">1/x</button>
        <button onclick="toggleSign()">±</button>
        <button onclick="useAns()">Ans</button>
        <button onclick="appendValue('')"></button>
        <!-- blank if you want even rows -->

        <button onclick="appendValue('sin(')">sin</button>
        <button onclick="appendValue('cos(')">cos</button>
        <button onclick="appendValue('tan(')">tan</button>
        <button onclick="appendValue('/')">÷</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('*')">×</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('-')">−</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('+')">+</button>

        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="appendValue('Math.PI')">π</button>
        <button onclick="appendValue('Math.E')">e</button>

        <button onclick="appendValue('Math.sqrt(')">√</button>
        <button onclick="appendValue('Math.log(')">log</button>
        <button onclick="appendValue('**')">xʸ</button>
        <button onclick="calculate()" class="equal">=</button>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
